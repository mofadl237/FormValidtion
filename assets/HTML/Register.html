<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="../CSS/all.min.css">
    <!-- Link Bootstrap V5 -->
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <!-- Link Style  -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="mx-auto">
            <h2 class="text-info">Register :</h2>
            <div class="parent-Form d-flex  h-100 justify-content-center align-items-center">
                <form action="" class="w-100">
                    <div class="Name mb-2">
                        <label for="Name" class="form-label">Enter Name: <span class="text-danger">*</span></label>
                        <input type="text" name="Name" autocomplete="username"class="form-control  w-100" id="Name"
                            placeholder="Enter Your Name">
                        <span class="error_Message">Error</span>
                    </div>

                    <div class="Email mb-2">
                        <label for="Name" class="form-label">Enter Email: <span class="text-danger">*</span></label>
                        <input type="email" name="Email" autocomplete="email" class="form-control w-100" id="Email"
                            placeholder="Enter Your Email">
                        <span class="error_Message">Error</span>
                    </div>

                    <div class="Adress mb-2">
                        <label for="Name" class="form-label">Enter Address: </label>
                        <input type="text" name="Address" autocomplete="username"class="form-control w-100" id="Address"
                            placeholder="Enter Your Address">
                        <span class="error_Message">Error</span>
                    </div>
                    <div class="Password mb-2">
                        <label for="Name" class="form-label">Enter Password: <span class="text-danger">*</span></label>
                        <input type="password" name="Pass"  autocomplete="new-password" class="form-control w-100" id="Pass"
                            placeholder="Enter Password">
                        <span class="error_Message">Error</span>
                    </div>
                    <div class="Confirm_Password mb-2">
                        <label for="Name" class="form-label">Confirm Password : <span class="text-danger">*</span> </label>
                        <input type="password" name="confirm Pass"  autocomplete="current-password" class="form-control w-100" id="ConfirmPass"
                            placeholder="Confirm Password">
                        <span class="error_Message">Error</span>
                    </div>
                    <input type="submit" id="submit" value="Register" class="col-12 btn btn-info text-light">
                </form>
            </div>
        </div>
    </div>
    <!-- link bootstrap for responsive -->
    <script src="../JS/bootstrap.bundle.min.js"></script>
   <script src="../JS/bootstrap.min.js"></script>

    <script src="../JS/validData.js" type="module"></script>
</body>

</html>
