<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="../CSS/all.min.css">
     <!-- Link Bootstrap V5 -->
      <link rel="stylesheet" href="../CSS/bootstrap.min.css">
      <!-- Link Style  -->
       <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>


    <div class="container">
        <div class="mx-auto">
            <h2 class="text-info">Login :</h2>
            <div class="parent-Form d-flex  h-100 justify-content-center align-items-center">
                <form action="" class="w-100">
                    <div class="Email mb-2">
                        <label for="Name" class="form-label">Enter Email: </label>
                        <input type="email" name="Email" autocomplete="username" class="form-control w-100" id="EmailL"
                            value="fadl@gmail.com">
                        <span class="error_Message">Error</span>
                    </div>
                    <div class="Password mb-2">
                        <label for="Name" class="form-label">Enter Password: </label>
                        <input type="password" autocomplete="current-password" name="Name" class="form-control w-100" id="PassL"
                            value="AliAliAli#">
                        <span class="error_Message">Error</span>
                    </div>
                    <input type="submit" id="submit" value="Login" class="col-12 btn btn-info text-light">
                </form>
            </div>
        </div>
    </div>

    <!-- link bootstrap for responsive -->
    <script src="assets/JS/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/bootstrap.min.js"></script>
    
    <script src="../JS/validData.js" type="module"></script>
</body>
</html>
